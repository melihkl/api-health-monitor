<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>API Ekle</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
    />
  </head>
  <body>
    <div class="container">
      <h1>API Ekle</h1>

      <form action="/submit" method="post" id="apiForm">
        <div class="mb-3">
          <label for="name" class="form-label">API Adı</label>
          <input
            type="text"
            class="form-control"
            id="name"
            name="name"
            required
          />
        </div>
        <div class="mb-3">
          <label for="url" class="form-label">API URL</label>
          <input
            type="text"
            class="form-control"
            id="url"
            name="url"
            required
          />
        </div>
        <div class="mb-3">
          <label for="method" class="form-label">HTTP Method</label>
          <select class="form-control" id="method" name="method" required>
            <option value="GET">GET</option>
            <option value="POST">POST</option>
            <option value="PUT">PUT</option>
            <option value="DELETE">DELETE</option>
          </select>
        </div>
        <div class="mb-3">
          <label for="params" class="form-label"
            >Params (Optional, JSON format)</label
          >
          <textarea
            class="form-control"
            id="params"
            name="params"
            rows="3"
          ></textarea>
        </div>
        <div class="mb-3">
          <label for="cookie" class="form-label">Cookie</label>
          <input
            type="text"
            class="form-control"
            id="cookie"
            name="cookie"
          />
        </div>
        <button type="submit" class="btn btn-primary">Kaydet</button>
      </form>

      <div
        id="success-message"
        class="alert alert-success mt-3"
        style="display: none"
      >
        API başarıyla kaydedildi!
      </div>
      <div class="con mt-5">
        <form
          action="/fileSubmit/"
          method="post"
          id="fileFormId"
          enctype="multipart/form-data"
        >
          <div class="mb-3">
            <input
              class="form-control"
              type="file"
              id="formFile"
              name="file"
              accept=".json"
            />
          </div>
          <button type="submit" class="btn btn-primary">Dosya Yükle</button>
        </form>
      </div>
      <div
        id="file-success-message"
        class="alert alert-success mt-3"
        style="display: none"
      >
        Başarı ile dosya yüklendi!
      </div>
    </div>
    <div class="d-grid gap-2 col-3 mt-3 mx-auto">
      <button onclick="window.location.href='/openList'" class="btn btn-success">
        Sağlık Durumunu Kontrol Et
      </button>
    </div>
    <div class="d-grid gap-2 col-3 mt-3 mx-auto">
      <button onclick="window.location.href='/list'" class="btn btn-success">
        Listele
      </button>
    </div>
    <script src="../static/js/script.js"></script>
    <script src="../static/js/fileScript.js"></script>
  </body>
</html>
